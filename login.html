<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #d9db9b; /* warna hijau muda */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-card {
        background-color: #f9f6ef; 
        border-radius: 12px;
        width: 320px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
        padding: 2rem 1.5rem;
        position: relative;
      }
      .login-card .login-header {
        background-color: #a5754f;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    
    <div class="login-card">
      <div class="login-header">LOGIN</div>
      <form>
        <div class="mb-3 text-start">
          <label for="email" class="form-label fw-bold">EMAIL</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email">
        </div>
        <div class="mb-3 text-start">
          <label for="nomor" class="form-label fw-bold">NOMOR HP</label>
          <input type="number" class="form-control" id="nomor" placeholder="Masukkan nomor">
        </div>
        <button type="submit" class="btn btn-success w-100 mt-2">Login</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
